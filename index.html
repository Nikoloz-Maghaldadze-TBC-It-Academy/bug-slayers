<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/css/vendors/reset.css" />
    <link rel="stylesheet" href="./assets/styles/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="frame">
      <header>
        <div class="header-div">
            <div class="header-div-inner1">
                <span>Escape Room - </span>
                <span>Room 404</span>
            </div>

            <div class="header-div-inner2">
                <span>Time</span>
                <span id="countdown">20:00</span>
            </div>
        </div>
      </header>

      <main>
        <aside class="goal-aside">
            <div class="aside-first-div">
                <div class="aside-first-inner1">
                    <h1 class="aside-progress">Progress</h1>
                    <span class="aside-puzzle">Puzzle 
                    <span class="aside-puzzle-id"></span>
                    /3</span>
                    <div class="aside-buttons">
                        <button class="aside-hint">Hint</button>
                        <button class="aside-reset">Reset Puzzle</button>
                        <button class="aside-restart">Restart Run</button>
                    </div>
                </div>

                <div class="aside-first-inner2">
                    <h2 class="aside-goals">
                        Goal
                    </h2>
                    <p class="aside-goalp">
                        Solve the 3 chained puzzles to discover the
                        <span class="aside-puzzle-name"></span>.
                         Unlock the door and 
                        escape before time runs out!
                    </p>
                </div>

                <div class="aside-first-inner3">
                    <span>Inventory</span>
                    <ul>
                        <li class="aside-ul-item">Item 1</li>
                        <li class="aside-ul-item">Item 1</li>
                        <li class="aside-ul-item">Item 1</li>
                    </ul>
                </div>
            </div>
        </aside>
        <section class="puzzle-container">
          <section>
            <div class="puzzle-header">
              <div class="puzzle-header-name">
                <p>Puzzle</p>
                <p>1</p>
                <p>--</p>
                <p>The Painting</p>
              </div>
              <div class="puzzle-header-description">A dusty......</div>
            </div>
            <div class="puzzle-1">
              <div class="lamp-container">
                <div class="lamp-toggle">
                  <input class="toggle-input" type="checkbox" />
                  <p>Toggle UV Lamp</p>
                </div>
                <div class="lamp-answer-cont">
                  <p>Abstract Shapes</p>
                  <span id="puzzle-1-code">100</span>
                </div>
              </div>
              <div class="code-container">
                <div class="code-cont-inner">
                  <input id="code-input" type="text" />
                  <button class="code-submit">Submit</button>
                </div>
              </div>
            </div>
            <div class="puzzle-2">dsfasd</div>
            <div class="puzzle-3">dssf</div>
          </section>
        </section>
      </main>
    </div>
    <script type="module" src="./scripts/index.mjs"></script>
  </body>
</html>
