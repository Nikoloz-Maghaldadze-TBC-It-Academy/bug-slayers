<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/css/vendors/reset.css" />
    <link rel="stylesheet" href="./assets/styles/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="frame">
      <header></header>

      <main>
        <aside class="goal-aside">aside</aside>
        <section class="puzzle-container">
          <section>
            <div class="puzzle-1">hehe</div>
            <div class="puzzle-2">dsfasd</div>

            <!-- !amaze mushaob -->
            <div class="puzzle-3">
              <h2 class="puzzle-3__header">Puzzle 3 - The teminal note</h2>
              <h4 class="puzzle-3__description">
                A sticky note on terminal reads: "In JavaScript, typeof null
                equals ?"
              </h4>
              <div class="answer-buttons">
                <button class="btn-answer">string</button>
                <button class="btn-answer">object</button>
                <button class="btn-answer">null</button>
              </div>
              <div class="pincode-wrapper">
                <div class="left-container">
                  <h3 class="left-container__header">Keypad</h3>
                  <p class="left-container__paragraph">Enter the 3-digit code to unlock door</p>
                  <div class="pincode-container">
                    <div class="pincode-input">
                      <div id="code1"></div>
                      <div id="code2"></div>
                      <div id="code3"></div>
                    </div>
                    <div class="numbers-buttons">
                        <button class="number-btn">1</button>
                        <button class="number-btn">2</button>
                        <button class="number-btn">3</button>
                        <button class="number-btn">4</button>
                        <button class="number-btn">5</button>
                        <button class="number-btn">6</button>
                        <button class="number-btn">7</button>
                        <button class="number-btn">8</button>
                        <button class="number-btn">9</button>
                        <button class="number-btn" id="center">0</button>
                    </div>
                    <div class="submit-buttons">
                        <button>Unlock</button>
                        <button id="clear">Clear</button>
                    </div>
                  </div>
                </div>
                <div class="right-container">
                    <h2 class="right-container__header">Digits found</h2>
                    <div class="found-digits">
                        <div>Digit1: 4</div>
                        <div>Digit2: 0</div>
                        <!-- <div>Digit3: 4</div> -->
                    </div>
                </div>
              </div>
            </div>
          </section>
        </section>
      </main>
    </div>
    <script type="module" src="./scripts/index.mjs"></script>
  </body>
</html>
